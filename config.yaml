# ============================================================================
# TIPS
# ============================================================================
# 
# For smaller nodes:
#   - Decrease node_size_multiplier (0.5 - 0.7)
#   - Decrease node_size_range values
# 
# For more spacing:
#   - Increase spring_length (150 - 250)
#   - Decrease gravitational_constant (-40000 to -60000)
# 
# For larger canvas:
#   - Increase canvas height ("1200px", "1500px")
#   - Use viewport units ("100vh" for full height)
# 
# For different layouts:
#   - Adjust central_gravity (higher = more centered)
#   - Adjust damping (higher = faster stabilization)
# 
# To apply changes:
#   1. Edit this file
#   2. Re-run: python pyvisio.py --preset <preset_name>
#   3. Refresh browser
# 
# ============================================================================
